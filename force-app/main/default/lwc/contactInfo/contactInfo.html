<template>
    <lightning-card>
        <template if:false={loading}>
            <img alt="contactImage" src={contactImageUrl} class="slds-align_absolute-center slds-var-m-around_large" style="width: 85%; border-radius: 50%; border: 5px solid #833F3F;"/>
            <p class="slds-align_absolute-center" style="color: #833F3F; font-weight: bold; font-family:'Times New Roman'; font-size:20px; text-align: center">{contact.FirstName} {contact.LastName}</p>
            <p class="slds-align_absolute-center slds-var-p-around_small" style="color: #833F3F; font-weight: bold; font-family:'Times New Roman'; font-size:20px; text-align: center">{account.Name}</p>
        </template>
    </lightning-card>
</template>
